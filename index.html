<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div id="map">
  </div>

  <div id="modal">
    <div class="review-list" id="reviewList">

    </div>
    <form class="form" id="reviewForm">
      <h3 class="modal__title">Отзыв:</h3>
      <div class="field">
        <input type="text" placeholder="Укажите ваше имя" class="modal__form-input _req" id="name">
      </div>
      <div class="field">
        <input type="text" placeholder="Укажите место" class="modal__form-input _req" id="place">
      </div>
      <div class="field">
        <textarea placeholder="Оставить отзыв" class="modal__form-review _req" id="review"></textarea>
      </div>

      <button type="submit" class="btn">Добавить</button>
      <span class="form-error"></span>
    </form>
    <button class="modal__close" id="closeBtn">Х</button>
  </div>


  <script src="https://api-maps.yandex.ru/2.1/?apikey=f70cb8de-8161-47a4-8529-c8b7b1659319&lang=ru_RU"
    type="text/javascript"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
